<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix">
      <img
        class="matrix__img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower matrix"
      >
      <a
        class="matrix__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
      </a>
    </header>
    <main class="tasks">
      <section class="tasks__section">
        <h3 class="tasks__heading">Add Item</h3>
        <div class="new-task">
          <input
            class="new-task__input"
            id="new-task"
            type="text"
          >
          <button class="new-task__button" id="add-button">Add</button>
        </div>
      </section>
      <section class="tasks__section">
        <h3 class="tasks__heading">Todo</h3>
        <ul
          class="tasks__list tasks__list_incomplete"
          id="incomplete-tasks"
        >
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img
                class="task__delete-icon"
                src="./remove.svg"
                alt="remove-icon"
              >
            </button>
          </li>
          <li class="task task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" value="Go Shopping">
            <button class="task__edit-button">Save</button>
            <button class="task__delete-button">
              <img
                class="task__delete-icon"
                src="./remove.svg"
                alt="remove-icon"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks__section">
        <h3 class="tasks__heading">Completed</h3>
        <ul class="tasks__list tasks__list_complete" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img
                class="task__delete-icon"
                src="./remove.svg"
                alt="remove-icon"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
